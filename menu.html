<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Menu Page</title>
  </head>
  <body>
    <div class="container">
      <div class="left_box">
        <div class="first_part">
          <img src="./assets/waiter_img.png" alt="img" />
          
              <div style="font-weight: 600;">Your Restaurant Menu</div>
              <div style="font-size: 14px;color: red;">Your Slogan</div>
          
        </div>
        <div class="second part">
          <p style="font-weight: 600;">Quick Links</p>
          <ol>
            <li>Home</li>
            <li>Your Orders</li>
            <li>Wallet</li>
            <li>Profile</li>
            <li>Logout</li>
          </ol>
        </div>
        <div class="third_part">
          <p style="font-weight: 600;">More About Us</p>
          <ol>
            <li>Our Blog</li>
            <li>Upcoming Dishes</li>
            <li>Our Story</li>
            <li>Social Media Links</li>
          </ol>
        </div>
      </div>
      <div class="right_box">
        <div class="navbar">
          <div class="input_div">
            <input type="text" placeholder="Search For Food Item" />
          </div>
          <button>Signup</button>
          <button>Login</button>
          <div class="img_div"><img src="./assets/waiter_img.png" alt="img" /></div>
        </div>

        <div class="menu_box">
          <p style="text-align: left; font-weight: 600;">Menu</p>
          <div class="menu_grid_menu_screen"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
